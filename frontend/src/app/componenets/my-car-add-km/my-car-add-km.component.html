
<form class="form-inline" [formGroup]="form" (ngSubmit)="onSubmit()">
  <label class="mr-sm-2" for="kilometer">Kilométer</label>
  <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="kilometer" placeholder="Kilométer" formControlName="km">

  <div class="form-check mb-2 mr-sm-2 mb-sm-0">
    <label class="form-check-label">
      <input class="form-check-input" type="checkbox" formControlName="business"> Üzleti út
    </label>
  </div>

  <button type="submit" class="btn btn-primary">Hozzáad</button>
</form>
